<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatble" content="IE=edge">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title> Schrödinger Box</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    
    <header>
        <div class="logo">
            <p><span>Schrödinger</span> Box</p>    <!-- <span></span> = <div> mais pour une ranger -->
        </div>
        <ul class="menu">
            <li><a href="#home">Accueil</a></li>
            <li><a href="#1">Présentation du projet</a></li>
            <li><a href="#2">Fonctionalitées</a></li>
            <li><a href="#3">problèmes rencontrés</a></li>
            <li><a href="#4">choix des composants</a></li>
            <li><a href="#5">Progression</a></li>
        </ul>
    </header>

    <section id="database-data">
        <h2>Données de la base</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Valeur</th>
                </tr>
            </thead>
            <tbody id="data-table">
            </tbody>
        </table>
    </section>
    
    <script>
        async function fetchData() {
            const response = await fetch('/data');
            const data = await response.json();
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = '';
    
            data.forEach(row => {
                let tr = document.createElement('tr');
                row.forEach(cell => {
                    let td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
    
        document.addEventListener('DOMContentLoaded', fetchData);
    </script> 
    
</body>
</html>
